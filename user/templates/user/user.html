{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Hello, {{ user.username }}</h1>

    <ul>
        <li>You are logged in as {{ user.username }}</li>
        <li>{{ user.email }}</li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>

{% endblock %}
